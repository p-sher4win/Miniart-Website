{% extends 'base.html' %}

{% block content %}

<div class="container my-5">

    <h1 class="display-5 text mb-5 fw-normal text-capitalize text-center">User List</h1>

    <a href="{{ url_for('root.dashboard') }}" class="btn btn-sm btn-secondary ps-2 pe-3 my-3 text-uppercase">
        <i class="bi bi-chevron-left"></i> To Dashboard
    </a>

    <a href="{{ url_for('auth.register') }}" class="btn btn-sm btn-primary ps-2 pe-3 my-3 text-uppercase">
        <i class="bi bi-person-plus-fill"></i> Register User
    </a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="text-center">Current Users...</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>
                    {{ user.id }} â†’ <a href="{{ url_for('auth.update_user', id=user.id) }}">{{ user.name
                        }}</a> - {{ user.username }} - {{ user.email }}

                    {% if user.id != 1 %}

                    - <a href="{{ url_for('auth.delete_user', id=user.id) }}" class="link-danger">Delete</a>

                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
